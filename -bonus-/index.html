<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="12bool.css">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-offset-3"></div>
            <div class="col-1 box"></div>
            <div class="col-offset-4"></div>
            <div class="col-1 box"></div>
            <div class="col-offset-3"></div>
        </div>
        <div class="row">
            <div class="col-offset-2"></div>
            <div class="col-1 box"></div>
            <div class="col-offset-1"></div>
            <div class="col-1 box"></div>
            <div class="col-offset-2"></div>
            <div class="col-1 box"></div>
            <div class="col-offset-1"></div>
            <div class="col-1 box"></div>
            <div class="col-offset-2"></div>
        </div>
        <div class="row">
            <div class="col-offset-1"></div>
            <div class="col-1 box"></div>
            <div class="col-offset-3"></div>
            <div class="col-2 box"></div>
            <div class="col-offset-3"></div>
            <div class="col-1 box"></div>
            <div class="col-offset-1"></div>
        </div>
        <div class="row">
        <div class="col-1 box"></div>
        <div class="col-offset-10"></div>
        <div class="col-1 box"></div>
        </div>
        <div class="row">
        <div class="col-1 box"></div>
        <div class="col-offset-10"></div>
        <div class="col-1 box"></div>
        </div>
        <div class="row">
        <div class="col-offset-1"></div>
        <div class="col-1 box"></div>
        <div class="col-offset-8"></div>
        <div class="col-1 box"></div>
        <div class="col-offset-1"></div>
        </div>
        <div class="row">
            <div class="col-offset-2"></div>
            <div class="col-1 box"></div>
            <div class="col-offset-6"></div>
            <div class="col-1 box"></div>
            <div class="col-offset-2"></div>
        </div>
        <div class="row">
            <div class="col-offset-3"></div>
            <div class="col-1 box"></div>
            <div class="col-offset-4"></div>
            <div class="col-1 box"></div>
            <div class="col-offset-3"></div>
        </div>
        <div class="row">
            <div class="col-offset-4"></div>
            <div class="col-1 box"></div>
            <div class="col-offset-2"></div>
            <div class="col-1 box"></div>
            <div class="col-offset-4"></div>
        </div>
        <div class="row">
            <div class="col-offset-5"></div>
            <div class="col-2 anchor box">
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="col-offset-5"></div>
        </div>
        <div class="row">
            <div class="col-offset-5"></div>
            <div class="col-offset-half"></div>
            <div class="col-1 box"></div>
        </div>
    </div>
    
</body>
</html>
